<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie App</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body id="body">
        <header>
            <a href="index.html"><h1 id="title">Movie Search</h1></a>
            <form id="form">
                <input type="text" id="search" placeholder="Search" class="search"/>
            </form>
        </header>

        <div id="toolbar">
            <div>
                Genres:       
                <select id="genres">
                    <option class="genre" value="">All Genres</option>
                </select>
            </div>
            <div>
                Sort By:      
                <select id="sortby">
                    <option class="sort" value="popularity.desc">Popularity ▼</option>
                    <option class="sort" value="popularity.asc">Popularity ▲</option>
                    <option class="sort" value="release_date.desc">Release Date ▼</option>
                    <option class="sort" value="release_date.asc">Release Date ▲</option>
                    <option class="sort" value="revenue.desc">Earnings ▼</option>
                    <option class="sort" value="revenue.asc">Earnings ▲</option>
                </select>
            </div>
            <div>
                Year:      
                <input id="year" type="number" min="1900" max="2099" step="1" value="2020" />
            </div>
        </div>

        <main id="main"></main>

        <div class="pagination">
            <button id="btn_prev" onclick="prevPage()" class="active2"><i class="fas fa-angle-left"></i></button>
            <button id="btn_next" onclick="nextPage()" class="active2"><i class="fas fa-angle-right"></i></button>
        </div>

   <footer>
    <p>Made with ❤ by 
        <a href="https://github.com/pranith07-coder" target="_blank" rel="noopener noreferrer">Pranith</a>
  
    </body>
</html>
